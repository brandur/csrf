name: csrf CI

on:
  pull_request:
  push:
  schedule:
    # once a day at 08:00
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.x

      - name: Install Golint
        run: go get -u golang.org/x/lint/golint

      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/brandur/passages-signup

      - name: Debug
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "pwd=$(pwd)"
          echo "HOME=${HOME}"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"

      - name: "Go: Build"
        run: go build

      - name: "Go: Test"
        run: go test -v

      - name: "Go: Vet"
        run: go vet

      - name: "Check: Gofmt"
        run: scripts/check_gofmt.sh

      - name: "Check: Lint"
        run: "$(go env GOPATH)/bin/golint -set_exit_status"
